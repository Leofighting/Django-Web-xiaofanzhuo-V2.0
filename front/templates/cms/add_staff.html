{% extends "cms/base.html" %}

{% block title %}
    添加员工
{% endblock %}

{% block head %}

{% endblock %}

{% block content-header %}
    <h2>添加员工</h2>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="box">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="telephone-input">手机号码</label>
                            <input type="text" class="form-control" name="telephone" id="telephone-input">
                        </div>
                        <div class="checkbox">
                            {% for group in groups %}
                                <label style="margin-right: 30px">
                                    <input type="checkbox" name="groups" value="{{ group.pk }}">{{ group.name }}
                                </label>
                            {% endfor %}
                            <div class="form-group">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">立即添加</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
